    <main class="container">
        <h1>
            Sumate a este viaje
        </h1>
        <h2>
            Completa el formulario y comenzá
        </h2>
        <div class="container">
            <form action="" method="get" class="mt-5">

                <div class="mb-3">
                    <label for="nombre" class="labelNombre">Nombre</label>
                    <input type="text" class="input Nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="labelApellido">Apellido</label>
                    <input type="text" class="input Apellido" id="apellido" placeholder="Apellido">
                </div>
                <div class="mb-3">
                    <label for="numero" class="labelTel">Numero de Telefono</label>
                    <input type="text" class="input Tel" id="telefono" placeholder="+5493815123456">
                </div>
                <div class="mb-3">
                    <label for="email" class="labelEmail">Email</label>
                    <input type="email" class="input Email" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <h3>Que te resuena?</h3>
                <select name="select">
                    <option value="hatha">Hatha Yoga</option>
                    <option value="ashtanga">Ashtanga Yoga</option>
                    <option value="reiki">Reiki</option>
                    <option value="sanacion">Sanación Pránica</option>
                    <option value="registros">Registros Akashicos</option>
                </select>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Dejanos tu comentario</label>
                    <textarea class="form-control" id="textarea" rows="3" placeholder="Comentario"></textarea>
                </div>
                <button type="submit" class="enviar"> Enviar</button>
            </form>
        </div>
    </main>
